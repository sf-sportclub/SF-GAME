<!DOCTYPE html>
<html>
<head>
    <title>Web App</title>
</head>
<body>
    <input type="text" id="answerInput" placeholder="กรอกคำตอบ">
    <button onclick="submitAnswer()">ส่ง</button>

    <script>
        // URL ของ Google Apps Script ที่คุณดีพลอยแล้ว
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwGQVdNql-t1hWyKgi-OQbkNZDg4uOxwwJMH6XzywDzBlHrO4F8lK_81zXOLiRORSNQ/exec';

        async function submitAnswer() {
            const answer = document.getElementById('answerInput').value;

            // สร้าง FormData เพื่อส่งข้อมูล
            const formData = new FormData();
            formData.append('answer', answer);

            try {
                // ส่งคำขอ POST ไปยัง Google Apps Script
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log(result); // แสดงผลลัพธ์จาก Apps Script ใน console
                alert(result.message);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
